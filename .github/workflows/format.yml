name: Format Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install Python tools
        run: |
          pip install black isort
          
      - name: Install R tools
        run: |
          install.packages(c('styler', 'formatR', 'knitr', 'rmarkdown'))
        shell: Rscript {0}

      - name: Check Python formatting
        run: |
          black --check .
          isort --check .
          
      - name: Check R formatting
        run: |
          changes <- styler::style_dir(".", dry = "on")
          if (length(changes) > 0) exit(1)
        shell: Rscript {0}

  create-formatting-branch:
    needs: check-formatting
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Create formatting branch
        run: |
          DATE=$(date +%Y%m%d_%H%M%S)
          BRANCH_NAME="format/auto-${DATE}"
          git checkout -b $BRANCH_NAME
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install formatters
        run: |
          pip install black isort
          Rscript -e 'install.packages(c("styler", "formatR", "knitr", "rmarkdown"))'

      - name: Format code
        run: |
          black .
          isort .
          Rscript -e 'styler::style_dir(".")'
          Rscript -e 'formatR::tidy_dir(".")'

      - name: Push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto format code"
          git push origin HEAD

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: 'Auto: Format code'
          body: 'Automated code formatting changes'
          branch: ${{ env.BRANCH_NAME }}
          base: main