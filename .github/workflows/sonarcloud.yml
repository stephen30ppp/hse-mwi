name: SonarCloud Scan

on:
  push:
    branches:
      - main
      - develop
      - feature/*

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v3

      # 2. 安装并使用 Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 安装必要工具 (unzip / wget 等)
      - name: Install Required Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget bash

      # 4. 下载并解压 SonarScanner CLI (去掉内置 jre)
      - name: Install SonarScanner
        run: |
          # 这里演示以 4.8.0.2856 为例
          # 若需要更高版本可替换成如 6.2.1 等
          wget -qO sonar-scanner.zip \
            https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip

          # 解压后重命名为 sonar-scanner
          unzip -q sonar-scanner.zip
          mv sonar-scanner-4.8.0.2856-linux sonar-scanner

          # 删除 SonarScanner 自带的 jre 文件夹，强制它使用系统 Java
          rm -rf sonar-scanner/jre

          # 将解压后的 bin 路径添加到后续步骤的 PATH
          echo "${{ github.workspace }}/sonar-scanner/bin" >> $GITHUB_PATH

      # 5. 设置 JAVA_HOME (可选，如果 SonarScanner 脚本需要读取 JAVA_HOME)
      - name: Set Environment Variables
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/temurin-17-jdk" >> $GITHUB_ENV

      # 6. 执行 SonarScanner
      - name: Run SonarScanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk
        run: |
          # 验证 Java 和 SonarScanner 安装
          echo ">>> Checking java and sonar-scanner:"
          which java || true
          java -version || true

          which sonar-scanner || true
          sonar-scanner -v || true

          # 执行代码扫描
          echo ">>> Running sonar-scanner analysis..."
          sonar-scanner \
            -Dsonar.projectKey=my-hse-mwi-project \
            -Dsonar.organization=my-organization \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.exclusions="**/*.min.js,**/*.html,dist/**,build/**"
