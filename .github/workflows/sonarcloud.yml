name: SonarCloud Scan

on:
  push:
    branches:
      - main
      - develop
      - feature/*

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Install JDK 17 and SonarScanner via pip
      - name: Set up Environment and Install SonarScanner
        run: |
          # Update and install dependencies
          sudo apt-get update
          sudo apt-get remove -y openjdk* || true
          sudo apt-get install -y openjdk-17-jdk python3-pip

          # Set up JAVA_HOME and PATH
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH

          # Install sonar-scanner using pip
          pip install --upgrade pip
          pip install sonar-scanner-cli

          # Ensure sonar-scanner is available
          export PATH=$HOME/.local/bin:$PATH
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "$HOME/.local/bin" >> $GITHUB_PATH

          # Verify installations
          which java
          java -version
          which sonar-scanner
          sonar-scanner -v

      # 3. Run SonarScanner
      - name: Run SonarScanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=my-hse-mwi-project \
            -Dsonar.organization=my-organization \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.exclusions="**/*.min.js,**/*.html,dist/**,build/**"
